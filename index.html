<html lang="en">
<head>
	<title>threejs</title>

	<style>
		body{
			margin: 0;
			overflow: hidden;
		}
		
	</style>
</head>
<body>

	<script src="JS/three.js"></script>
	<script src="JS/OBJLoader.js"></script>
	<script>
		var renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setClearColor(0x000000);
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild( renderer.domElement );

		var scene = new THREE.Scene();

		var camera = new THREE.PerspectiveCamera(35, window.innerWidth/ window.innerHeight, 0.1, 3000);

		var light  = new THREE.AmbientLight(0xffffff, 0.5);
		scene.add(light);

		var light1 = new THREE.PointLight(0xffffff, 0.5);
		scene.add(light1);


		var material = new THREE.MeshStandardMaterial({
			color: 0xffffff,
			roughness: 0.3,
			metalness: 0.8,
			wireframe: true
		});


		var loader = new THREE.OBJLoader();

		var geometry = new THREE.Geometry();
		var group = new THREE.Object3D();

		loader.load('Obj/batman.obj', function(object){
			//geometry = object.geometry;
			//console.log(object);
			/*for(var i = 0; i < object.children.length; ++i){
				geometry.vertices.push(object.children[i].geometry.vertices);
				geometry.faces.push(object.children[i].geometry.faces);
			}*/
  		  	object.traverse(function (child) {
        		if (child instanceof THREE.Mesh) {
        	    child.geometry.computeFaceNormals();
        	    child.geometry.computeVertexNormals( true );
        	    child.material = material;
        	    group.add(child);
        		}
        	
            });
            group.position.z = -10;
            scene.add(group);
        }
	    );


		//geometry.computeFaceNormals();
		//geometry.computeVertexNormals(true);
		//geometry.addAttribute( 'position', new THREE.BufferAttribute( geometry.vertices, 3 ) );
		//var batman = new THREE.Mesh(geometry, material);
		//batman.position.z = -10;
		//scene.add(batman);

		function render(){
			group.rotation.y += 0.01;
			requestAnimationFrame(render);
			renderer.render(scene, camera);
		}

		render();
		
	</script>
</body>
</html>
