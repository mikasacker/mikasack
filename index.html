<html lang="en">
<head>
	<title>threejs</title>

	<style>
		body{
			margin: 0;
			overflow: hidden;
		}
		
	</style>
</head>
<body>

	<script src="JS/three.js"></script>
	<script src="JS/OBJLoader.js"></script>
	<script>
		var renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setClearColor(0x000000);
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild( renderer.domElement );

		var scene = new THREE.Scene();

		var camera = new THREE.PerspectiveCamera(35, window.innerWidth/ window.innerHeight, 0.1, 3000);

		var light  = new THREE.AmbientLight(0xffffff, 0.5);
		scene.add(light);

		var light1 = new THREE.PointLight(0xffffff, 0.5);
		scene.add(light1);


		var material = new THREE.MeshStandardMaterial({
			color: 0xffffff,
			roughness: 0.5,
			metalness: 0.7,
			//wireframe: true
		});


		var loader = new THREE.OBJLoader();

		var geometry = new THREE.Geometry();
		

		loader.load('Obj/batman.obj', function(object){
			//geometry = object.geometry;
			console.log(object);
			/*for(var i = 0; i < object.children.length; ++i){
				geometry.vertices.push(object.children[i].geometry.vertices);
				geometry.faces.push(object.children[i].geometry.faces);
			}*/
			batman = object;
  		  	batman.traverse(function (child) {
        		if (child instanceof THREE.Mesh) {
        	    child.geometry.computeFaceNormals();
        	    child.geometry.computeVertexNormals( true );
        	    child.material = material;
        	}
            });
            batman.position.z = -1000;
            scene.add(batman);
        }
	    );


		//geometry.computeFaceNormals();
		//geometry.computeVertexNormals();
		//geometry.addAttribute( 'position', new THREE.BufferAttribute( geometry.vertices, 3 ) );


		var geometry2 = new THREE.BoxGeometry(90, 90, 90);
		var mesh2 = new THREE.Mesh(geometry2, material);

		mesh2.position.set(300, 0, -800);

		scene.add(mesh2);
	

		function render(){
			mesh2.rotation.x += 0.01;
			mesh2.rotation.y += 0.01;
			requestAnimationFrame(render);
			renderer.render(scene, camera);
		}

		render();
		
	</script>
</body>
</html>
